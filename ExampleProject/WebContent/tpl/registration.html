Registration:
<form novalidate name="reg-form">
    Username:
    <input type="text" ng-model="user.username" />
    <br> Password:
    <input type="text" ng-model="user.password" />
    <br> Confirm Password:
    <input type="text" ng-model="user.confPass" />
    <br>
    <button ng-click="register()">Register</button>
</form>
<a href="login">I'm a member</a>
