Registration:
<form novalidate name="reg-form" ng-submit="registrate()">
    Username: <input type="text" ng-model="user.name" /> <br>
    Password: <input type="text" ng-model="user.pass" /> <br>
    Confirm Password: <input type="text" ng-model="user.confPass" /> <br>
    <button type="submit">Register</button>
</form>
<a href="login">I'm a member</a>
